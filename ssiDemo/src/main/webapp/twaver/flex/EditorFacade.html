        <script type="text/javascript">
           /**
            * 此方法用于与flex进行数据交互
            * 用于给flex组件提供基础的配置参数
            */
           function config(){
                var config = {};
                var host = "/twaver/";
                //构建交互的url
                config.construction = host + "CanvasMVC.jsp";
                //增量交互的url
                config.increment = host + "incrementMVC.jsp";
                
                //详细画面宽度
                config.detailPanelWidth = "410";
                //详细画面高度
                config.detailPanelHeight = "550";
                
                //双击选择交互的url
                config.select = host + "selectMVC.jsp";
                
                //双击交互方法
                config.detailBeforeButtonClickFunction = "detailBeforeButtonClick";
                
                //首面的name，用于区分不同面的标识值
                //当面是通过钻取元素打开时，此属性的值为钻取元素的seq值
                //与后台交互时，作为表单name的值提交
                config.topName = "rootLayer";
                //增量同步时间间隔，毫秒单位
                config.incrementTimer = 3000;
                //可以使用控制台
                config.console = true;
                
                /*
                 * 跨域访问策略文件url
                 * 此属性为数组，目的是为了跨多个域准备
                 */ 
                var policyFileList = new Array();
                policyFileList[0] = "http://localhost:8080/direc/crossdomain.xml"
                config.policyFileList = policyFileList;
                
                /*
                 * 字体设置
                 */
                 config.font = {
                   name : "Yahei",
                   size : "13"
                 }
                 
                 /*
                 * 调试配置
                 */
                 config.debug = {
                   console : true
                 }
                
                 /*
                  * 加载资源
                  */
                  config.plugins = {
                    setting : {},
                    items : [
                      {
                        name : "honeywell",
                        url  : window.location.origin + "/honeywell/twaver/module/HoneywellPlugin.swf"
                      }
                    ]
                  }//end resouces

                return config;
            }
            
            
            function beforeRightMenu(type, value, mouseX, mouseY){
              var rv = new Array();
              if(type == null){
                return null;
              }
              
              
              if("node" == type){
                rv[0] = {
                  label : "查询查询",
				  //icon提示图标
				  image : "http://127.0.0.1:8080/twaver/testImage.png",
				  //背景填充色
				  fillColors : [0xE6EEEE, 0xFFFFFF],
				  group : "",
				  //鼠标滑过时背景颜色
				  rollColors : ["0XFEEFEE", "0XFEEFEE"],
				  //鼠标划过时icon提示图标
				  rollImage : "select",
				  //样式
				  style : {},
				  click : "onMagnifyMenuItem"
                }
                rv[1] = {
                  image : "select",
				  label : "编辑",
				  group : "",
				  click : "onSelectMenuItem"
                }
              }
              
              if("link" == type){
                rv[0] = {
                  image : "magnify",
				  label : "Link查询",
				  group : "",
				  click : "onMagnifyMenuItem"
                }
              }
              
              //返回menu对象
              var menu = {
                //items数组
                items : rv,
                //共通设置
                setting : {}
              }
              return menu;
            }
            
            function onMagnifyMenuItem(type, value){
              alert("onMagnifyMenuItem:" + type + ":" + value);
            }
            
            function onSelectMenuItem(type, value){
              alert("onSelectMenuItem:" + type + ":" + value);
            }
            
            function detailBeforeButtonClick(args){
              var seq = args[0];
              alert("seq:" + args[0]);
              alert("name:" + args[1]);
              alert("image:" + args[2]);
              alert("type:" + args[3]);
              
            }
                
            function detailButtonClick(args){
              var arg = args[0];
              alert(arg.button + "|" + arg.selectID);
            }
            
            function helloWorld(){
                //alert("hello world1.");
            }
            
            
            function showMessage(msg){
                alert(msg);
            }
            
            function detail(id){
              window.showModalDialog("http://web.neusoft.com?id=" + id);
            }
        </script>

        <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "11.1.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            
            //右键屏蔽
            params.wmode = "opaque";
            params.menu = "false";
            
            var attributes = {};
            attributes.id = "EditorFacade";
            attributes.name = "EditorFacade";
            attributes.align = "middle";
            swfobject.embedSWF(
                "EditorFacade.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
